<body>
    <div class="wallet-container">

    <script>
        // DOMå…ƒç´ 
        const walletButton = document.getElementById('walletButton');
        const walletDropdown = document.getElementById('walletDropdown');
        const buttonText = document.getElementById('buttonText');
        const walletInfo = document.getElementById('walletInfo');
        const walletAddress = document.getElementById('walletAddress');
        const bnbBalance = document.getElementById('bnbBalance');
        const networkName = document.getElementById('networkName');
        
        // å½“å‰è¿æ¥çš„é’±åŒ…å’Œæä¾›è€…
        let connectedWallet = null;
        let walletProvider = null;
        let walletConnectProvider = null;
        let web3 = null;
        
        // BNB Smart Chainç½‘ç»œé…ç½®
        const BSC_MAINNET = {
            chainId: '0x38',
            chainName: 'Binance Smart Chain',
            nativeCurrency: {

                decimals: 18
            },

            blockExplorerUrls: ['https://bscscan.com']
        };
        
        const BSC_TESTNET = {
            chainId: '0x61',
            chainName: 'Binance Smart Chain Testnet',
            nativeCurrency: {
                name: 'BNB',
                symbol: 'BNB',
                decimals: 18
            },
            rpcUrls: ['https://data-seed-prebsc-1-s1.binance.org:8545/'],
            blockExplorerUrls: ['https://testnet.bscscan.com']
        };
        
        // åˆ‡æ¢é’±åŒ…é€‰æ‹©èœå•æ˜¾ç¤º
        walletButton.addEventListener('click', function(e) {
            if (connectedWallet) {
                disconnectWallet();
            } else {

                e.stopPropagation(); // é˜²æ­¢ç«‹å³è§¦å‘ä¸‹é¢çš„documentç‚¹å‡»äº‹ä»¶
            }

        // ç‚¹å‡»é¡µé¢å…¶ä»–åœ°æ–¹å…³é—­èœå•
        document.addEventListener('click', function() {
            walletDropdown.classList.remove('show');
        });
        
        // è¿æ¥é’±åŒ…å‡½æ•°
        async function connectWallet(walletName) {
            try {
                setLoading(true);
                walletDropdown.classList.remove('show');
                
                switch(walletName) {
                    case 'MetaMask':
                    case 'Trust Wallet':
                        await connectMetaMask();
                        break;
                    case 'WalletConnect':
                        await connectWalletConnect();
                        break;
                    case 'Binance Chain Wallet':
                        await connectBinanceWallet();
                        break;
                    default:
                        throw new Error('ä¸æ”¯æŒçš„é’±åŒ…ç±»å‹');
                }
                
                connectedWallet = walletName;
                buttonText.textContent = connectedWallet;
                walletButton.classList.add('connected');
                
                console.log(`æˆåŠŸè¿æ¥åˆ° ${connectedWallet}`);
                
                // åˆå§‹åŒ–Web3å®ä¾‹
                web3 = new Web3(walletProvider);
                
                // è·å–è´¦æˆ·åœ°å€
                const accounts = await web3.eth.getAccounts();
                const currentAccount = accounts[0];
                walletAddress.textContent = currentAccount;
                
                // è·å–ç½‘ç»œä¿¡æ¯
                const chainId = await web3.eth.getChainId();
                updateNetworkInfo(chainId);
                
                // è·å–å¹¶æ˜¾ç¤ºBNBä½™é¢
                await updateBalance(currentAccount);
                
                // æ˜¾ç¤ºé’±åŒ…ä¿¡æ¯åŒºåŸŸ
                walletInfo.classList.add('show');
                
            } catch (error) {
                console.error('è¿æ¥é’±åŒ…å¤±è´¥:', error);
                alert(`è¿æ¥å¤±è´¥: ${error.message}`);
            } finally {
                setLoading(false);
            }
        }
        
        // è¿æ¥MetaMaskæˆ–Trust Wallet
        async function connectMetaMask() {
            if (!window.ethereum) {
                throw new Error('è¯·å®‰è£…MetaMaskæˆ–Trust Walletæ‰©å±•');
            }
            
            walletProvider = window.ethereum;
            
            // è¯·æ±‚è´¦æˆ·è®¿é—®æƒé™
            await walletProvider.request({ method: 'eth_requestAccounts' });
            
            // æ£€æŸ¥æ˜¯å¦å·²ç»æ˜¯BSCç½‘ç»œï¼Œå¦‚æœä¸æ˜¯åˆ™åˆ‡æ¢
            await switchToBSCNetwork();
        }
        
        // è¿æ¥WalletConnect
        async function connectWalletConnect() {
            // åˆå§‹åŒ–WalletConnectæä¾›è€…
            walletConnectProvider = new WalletConnectProvider.default({
                rpc: {
                    56: "https://bsc-dataseed.binance.org/", // BSCä¸»ç½‘
                    97: "https://data-seed-prebsc-1-s1.binance.org:8545/" // BSCæµ‹è¯•ç½‘
                }
            });
            
            // å¯ç”¨ä¼šè¯
            await walletConnectProvider.enable();
            
            walletProvider = walletConnectProvider;
        }
        
        // è¿æ¥Binance Chain Wallet
        async function connectBinanceWallet() {
            if (!window.BinanceChain) {
                throw new Error('è¯·å®‰è£…Binance Chain Walletæ‰©å±•');
            }
            
            walletProvider = window.BinanceChain;
            
            // è¯·æ±‚è´¦æˆ·è®¿é—®æƒé™
            await walletProvider.request({ method: 'eth_requestAccounts' });
            
            // Binance Chain Walleté»˜è®¤ä½¿ç”¨BSCç½‘ç»œï¼Œæ— éœ€åˆ‡æ¢
        }
        
        // åˆ‡æ¢åˆ°BNB Smart Chainç½‘ç»œ
        async function switchToBSCNetwork() {
            if (!walletProvider) return;
            
            try {
                // é¦–å…ˆè·å–å½“å‰é“¾ID
                const currentChainId = await walletProvider.request({ method: 'eth_chainId' });
                
                if (currentChainId !== BSC_MAINNET.chainId) {
                    try {
                        // å°è¯•åˆ‡æ¢åˆ°BSCä¸»ç½‘
                        await walletProvider.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: BSC_MAINNET.chainId }]
                        });
                    } catch (switchError) {
                        // å¦‚æœç½‘ç»œæœªæ·»åŠ ï¼Œåˆ™æ·»åŠ å®ƒ
                        if (switchError.code === 4902) {
                            await walletProvider.request({
                                method: 'wallet_addEthereumChain',
                                params: [BSC_MAINNET]
                            });
                        } else {
                            throw switchError;
                        }
                    }
                }
            } catch (error) {
                console.error('åˆ‡æ¢ç½‘ç»œå¤±è´¥:', error);
                throw new Error('æ— æ³•åˆ‡æ¢åˆ°BNB Smart Chainç½‘ç»œ');
            }
        }
        
        // æ›´æ–°BNBä½™é¢
        async function updateBalance(account) {
            if (!web3 || !account) return;
            
            try {
                // è·å–ä½™é¢ï¼ˆå•ä½ä¸ºweiï¼‰
                const balanceWei = await web3.eth.getBalance(account);
                // è½¬æ¢ä¸ºBNBï¼ˆ1 BNB = 10^18 weiï¼‰
                const balanceBNB = web3.utils.fromWei(balanceWei, 'ether');
                // æ˜¾ç¤ºä¸¤ä½å°æ•°
                bnbBalance.textContent = parseFloat(balanceBNB).toFixed(4);
            } catch (error) {
                console.error('è·å–ä½™é¢å¤±è´¥:', error);
                bnbBalance.textContent = 'è·å–å¤±è´¥';
            }
        }
        
        // æ›´æ–°ç½‘ç»œä¿¡æ¯
        function updateNetworkInfo(chainId) {
            switch(chainId) {
                case 56: // BSCä¸»ç½‘
                    networkName.textContent = 'Binance Smart Chain (ä¸»ç½‘)';
                    break;
                case 97: // BSCæµ‹è¯•ç½‘
                    networkName.textContent = 'Binance Smart Chain (æµ‹è¯•ç½‘)';
                    break;
                case 1: // Ethereumä¸»ç½‘
                    networkName.textContent = 'Ethereum (ä¸»ç½‘)';
                    break;
                case 3: // Ropstenæµ‹è¯•ç½‘
                    networkName.textContent = 'Ethereum (Ropsten)';
                    break;
                default:
                    networkName.textContent = `æœªçŸ¥ç½‘ç»œ (ID: ${chainId})`;
            }
        }
        
        // æ–­å¼€é’±åŒ…è¿æ¥
        function disconnectWallet() {
            try {
                if (walletConnectProvider) {
                    walletConnectProvider.disconnect();
                    walletConnectProvider = null;
                }
                
                connectedWallet = null;
                walletProvider = null;
                web3 = null;
                buttonText.textContent = 'è¿æ¥é’±åŒ…';
                walletButton.classList.remove('connected');
                walletInfo.classList.remove('show');
                
                console.log('é’±åŒ…å·²æ–­å¼€è¿æ¥');
            } catch (error) {
                console.error('æ–­å¼€è¿æ¥å¤±è´¥:', error);
            }
        }
        
        // è®¾ç½®åŠ è½½çŠ¶æ€
        function setLoading(isLoading) {
            if (isLoading) {
                walletButton.classList.add('loading');
                buttonText.textContent = 'è¿æ¥ä¸­...';
                walletButton.disabled = true;
            } else {
                walletButton.classList.remove('loading');
                walletButton.disabled = false;
            }
        }
        
        // å¤åˆ¶åœ°å€åˆ°å‰ªè´´æ¿
        function copyToClipboard() {
            const address = walletAddress.textContent;
            if (!address) return;
            
            navigator.clipboard.writeText(address).then(() => {
                alert('åœ°å€å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
            }).catch(err => {
                console.error('å¤åˆ¶å¤±è´¥:', err);
                alert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶');
            });
        }
        
        // ç›‘å¬è´¦æˆ·å˜åŒ–
        function setupEventListeners() {
            if (window.ethereum) {
                window.ethereum.on('accountsChanged', async (accounts) => {
                    if (accounts.length === 0) {
                        // ç”¨æˆ·å·²æ–­å¼€æ‰€æœ‰è´¦æˆ·
                        disconnectWallet();
                    } else {
                        console.log('è´¦æˆ·å·²å˜æ›´:', accounts[0]);
                        walletAddress.textContent = accounts[0];
                        await updateBalance(accounts[0]);
                    }
                });
                
                window.ethereum.on('chainChanged', (chainId) => {
                    console.log('ç½‘ç»œå·²å˜æ›´:', chainId);
                    // æ›´æ–°ç½‘ç»œä¿¡æ¯
                    updateNetworkInfo(parseInt(chainId, 16));
                    // é‡æ–°è·å–ä½™é¢
                    if (walletAddress.textContent) {
                        updateBalance(walletAddress.textContent);
                    }
                });
                
                window.ethereum.on('disconnect', (error) => {
                    console.log('é’±åŒ…å·²æ–­å¼€:', error);
                    disconnectWallet();
                });
            }
        }
        
        // æ£€æŸ¥æ˜¯å¦å·²ç»è¿æ¥äº†é’±åŒ…
        async function checkConnectedWallet() {
            if (window.ethereum) {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                    if (accounts.length > 0) {
                        // æ£€æµ‹æ˜¯å¦æ˜¯MetaMask
                        if (window.ethereum.isMetaMask) {
                            return 'MetaMask';
                        }
                        // æ£€æµ‹æ˜¯å¦æ˜¯Binance Chain Wallet
                        if (window.BinanceChain && window.BinanceChain === window.ethereum) {
                            return 'Binance Chain Wallet';
                        }
                        // å…¶ä»–æ³¨å…¥çš„é’±åŒ…
                        return 'Injected Wallet';
                    }
                } catch (error) {
                    console.error('æ£€æŸ¥è¿æ¥çŠ¶æ€å¤±è´¥:', error);
                }
            }
            return null;
        }
        
        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥é’±åŒ…è¿æ¥çŠ¶æ€
        window.addEventListener('load', async function() {
            setupEventListeners();
            
            const wallet = await checkConnectedWallet();
            if (wallet) {
                // å¦‚æœå·²ç»è¿æ¥ï¼Œæ›´æ–°UI
                try {
                    setLoading(true);
                    connectedWallet = wallet;
                    walletProvider = window.ethereum;
                    buttonText.textContent = wallet;
                    walletButton.classList.add('connected');
                    
                    // åˆå§‹åŒ–Web3å®ä¾‹
                    web3 = new Web3(walletProvider);
                    
                    // è·å–è´¦æˆ·åœ°å€
                    const accounts = await web3.eth.getAccounts();
                    const currentAccount = accounts[0];
                    walletAddress.textContent = currentAccount;
                    
                    // è·å–ç½‘ç»œä¿¡æ¯
                    const chainId = await web3.eth.getChainId();
                    updateNetworkInfo(chainId);
                    
                    // è·å–å¹¶æ˜¾ç¤ºBNBä½™é¢
                    await updateBalance(currentAccount);
                    
                    // æ˜¾ç¤ºé’±åŒ…ä¿¡æ¯åŒºåŸŸ
                    walletInfo.classList.add('show');
                    
                    console.log('å·²æ£€æµ‹åˆ°è¿æ¥çš„é’±åŒ…:', wallet);
                } catch (error) {
                    console.error('åˆå§‹åŒ–è¿æ¥çŠ¶æ€å¤±è´¥:', error);
                } finally {
                    setLoading(false);
                }
            }
        });
    </script>
