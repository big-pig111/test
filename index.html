<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>钱包连接按钮 - 带BNB余额显示</title>
    <!-- 引入WalletConnect的CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>
    <!-- 引入Web3.js用于查询余额 -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    <style>
        /* 基础样式 */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        /* 主容器 */
        .wallet-container {
            position: relative;
            width: 320px;
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        /* 主按钮样式 */
        .wallet-button {
            background-color: #F0B90B; /* 币安黄色 */
            color: #000;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            margin-bottom: 16px;
        }
        
        .wallet-button:hover {
            background-color: #e9b10a;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        .wallet-button:active {
            transform: translateY(0);
        }
        
        .wallet-button .icon {
            margin-right: 8px;
            font-size: 18px;
        }
        
        /* 钱包选择下拉菜单 */
        .wallet-dropdown {
            position: absolute;
            top: 100%;
            left: 20px;
            right: 20px;
            background: white;
            border-radius: 12px;
            margin-top: 8px;
            padding: 10px 0;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            z-index: 100;
            display: none;
            overflow: hidden;
        }
        
        .wallet-dropdown.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 单个钱包选项 */
        .wallet-option {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .wallet-option:hover {
            background: #f8f8f8;
        }
        
        .wallet-option .icon {
            margin-right: 12px;
            font-size: 20px;
        }
        
        .wallet-option .name {
            font-weight: 500;
        }
        
        /* 已连接状态 */
        .connected {
            background-color: #4CAF50;
            color: white;
        }
        
        .connected:hover {
            background-color: #45a049;
        }
        
        /* 加载状态 */
        .loading {
            position: relative;
            pointer-events: none;
        }
        
        .loading::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 16px;
            height: 16px;
            margin: -8px 0 0 -8px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 钱包信息展示区 */
        .wallet-info {
            display: none;
            border-top: 1px solid #eee;
            padding-top: 16px;
            margin-top: 16px;
        }
        
        .wallet-info.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        .wallet-address {
            font-size: 14px;
            font-family: monospace;
            background: #f5f5f5;
            padding: 8px 12px;
            border-radius: 8px;
            word-break: break-all;
            margin-bottom: 12px;
        }
        
        .wallet-balance {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .balance-label {
            font-weight: bold;
            color: #666;
        }
        
        .balance-value {
            font-weight: bold;
            font-size: 18px;
            color: #F0B90B;
        }
        
        .network-info {
            font-size: 12px;
            color: #666;
            text-align: right;
            margin-top: 8px;
        }
        
        /* 复制按钮 */
        .copy-btn {
            background: #e0e0e0;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
            margin-left: 8px;
            transition: background 0.2s;
        }
        
        .copy-btn:hover {
            background: #d0d0d0;
        }
    </style>
</head>
<body>
    <div class="wallet-container">
        <button id="walletButton" class="wallet-button">
            <span class="icon">🔗</span>
            <span id="buttonText">连接钱包</span>
        </button>
        <div id="walletDropdown" class="wallet-dropdown">
            <div class="wallet-option" onclick="connectWallet('MetaMask')">
                <span class="icon">🦊</span>
                <span class="name">MetaMask</span>
            </div>
            <div class="wallet-option" onclick="connectWallet('Trust Wallet')">
                <span class="icon">🔒</span>
                <span class="name">Trust Wallet</span>
            </div>
            <div class="wallet-option" onclick="connectWallet('WalletConnect')">
                <span class="icon">🔗</span>
                <span class="name">WalletConnect</span>
            </div>
            <div class="wallet-option" onclick="connectWallet('Binance Chain Wallet')">
                <span class="icon">💰</span>
                <span class="name">Binance Chain Wallet</span>
            </div>
        </div>
        
        <!-- 钱包信息展示区 -->
        <div id="walletInfo" class="wallet-info">
            <div class="wallet-address">
                <span id="walletAddress"></span>
                <button class="copy-btn" onclick="copyToClipboard()">复制</button>
            </div>
            <div class="wallet-balance">
                <span class="balance-label">BNB余额:</span>
                <span class="balance-value" id="bnbBalance">0.00</span>
            </div>
            <div class="network-info">
                网络: <span id="networkName">Binance Smart Chain</span>
            </div>
        </div>
    </div>

    <script>
        // DOM元素
        const walletButton = document.getElementById('walletButton');
        const walletDropdown = document.getElementById('walletDropdown');
        const buttonText = document.getElementById('buttonText');
        const walletInfo = document.getElementById('walletInfo');
        const walletAddress = document.getElementById('walletAddress');
        const bnbBalance = document.getElementById('bnbBalance');
        const networkName = document.getElementById('networkName');
        
        // 当前连接的钱包和提供者
        let connectedWallet = null;
        let walletProvider = null;
        let walletConnectProvider = null;
        let web3 = null;
        
        // BNB Smart Chain网络配置
        const BSC_MAINNET = {
            chainId: '0x38',
            chainName: 'Binance Smart Chain',
            nativeCurrency: {
                name: 'BNB',
                symbol: 'BNB',
                decimals: 18
            },
            rpcUrls: ['https://bsc-dataseed.binance.org/'],
            blockExplorerUrls: ['https://bscscan.com']
        };
        
        const BSC_TESTNET = {
            chainId: '0x61',
            chainName: 'Binance Smart Chain Testnet',
            nativeCurrency: {
                name: 'BNB',
                symbol: 'BNB',
                decimals: 18
            },
            rpcUrls: ['https://data-seed-prebsc-1-s1.binance.org:8545/'],
            blockExplorerUrls: ['https://testnet.bscscan.com']
        };
        
        // 切换钱包选择菜单显示
        walletButton.addEventListener('click', function(e) {
            if (connectedWallet) {
                disconnectWallet();
            } else {
                walletDropdown.classList.toggle('show');
                e.stopPropagation(); // 防止立即触发下面的document点击事件
            }
        });
        
        // 点击页面其他地方关闭菜单
        document.addEventListener('click', function() {
            walletDropdown.classList.remove('show');
        });
        
        // 连接钱包函数
        async function connectWallet(walletName) {
            try {
                setLoading(true);
                walletDropdown.classList.remove('show');
                
                switch(walletName) {
                    case 'MetaMask':
                    case 'Trust Wallet':
                        await connectMetaMask();
                        break;
                    case 'WalletConnect':
                        await connectWalletConnect();
                        break;
                    case 'Binance Chain Wallet':
                        await connectBinanceWallet();
                        break;
                    default:
                        throw new Error('不支持的钱包类型');
                }
                
                connectedWallet = walletName;
                buttonText.textContent = connectedWallet;
                walletButton.classList.add('connected');
                
                console.log(`成功连接到 ${connectedWallet}`);
                
                // 初始化Web3实例
                web3 = new Web3(walletProvider);
                
                // 获取账户地址
                const accounts = await web3.eth.getAccounts();
                const currentAccount = accounts[0];
                walletAddress.textContent = currentAccount;
                
                // 获取网络信息
                const chainId = await web3.eth.getChainId();
                updateNetworkInfo(chainId);
                
                // 获取并显示BNB余额
                await updateBalance(currentAccount);
                
                // 显示钱包信息区域
                walletInfo.classList.add('show');
                
            } catch (error) {
                console.error('连接钱包失败:', error);
                alert(`连接失败: ${error.message}`);
            } finally {
                setLoading(false);
            }
        }
        
        // 连接MetaMask或Trust Wallet
        async function connectMetaMask() {
            if (!window.ethereum) {
                throw new Error('请安装MetaMask或Trust Wallet扩展');
            }
            
            walletProvider = window.ethereum;
            
            // 请求账户访问权限
            await walletProvider.request({ method: 'eth_requestAccounts' });
            
            // 检查是否已经是BSC网络，如果不是则切换
            await switchToBSCNetwork();
        }
        
        // 连接WalletConnect
        async function connectWalletConnect() {
            // 初始化WalletConnect提供者
            walletConnectProvider = new WalletConnectProvider.default({
                rpc: {
                    56: "https://bsc-dataseed.binance.org/", // BSC主网
                    97: "https://data-seed-prebsc-1-s1.binance.org:8545/" // BSC测试网
                }
            });
            
            // 启用会话
            await walletConnectProvider.enable();
            
            walletProvider = walletConnectProvider;
        }
        
        // 连接Binance Chain Wallet
        async function connectBinanceWallet() {
            if (!window.BinanceChain) {
                throw new Error('请安装Binance Chain Wallet扩展');
            }
            
            walletProvider = window.BinanceChain;
            
            // 请求账户访问权限
            await walletProvider.request({ method: 'eth_requestAccounts' });
            
            // Binance Chain Wallet默认使用BSC网络，无需切换
        }
        
        // 切换到BNB Smart Chain网络
        async function switchToBSCNetwork() {
            if (!walletProvider) return;
            
            try {
                // 首先获取当前链ID
                const currentChainId = await walletProvider.request({ method: 'eth_chainId' });
                
                if (currentChainId !== BSC_MAINNET.chainId) {
                    try {
                        // 尝试切换到BSC主网
                        await walletProvider.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: BSC_MAINNET.chainId }]
                        });
                    } catch (switchError) {
                        // 如果网络未添加，则添加它
                        if (switchError.code === 4902) {
                            await walletProvider.request({
                                method: 'wallet_addEthereumChain',
                                params: [BSC_MAINNET]
                            });
                        } else {
                            throw switchError;
                        }
                    }
                }
            } catch (error) {
                console.error('切换网络失败:', error);
                throw new Error('无法切换到BNB Smart Chain网络');
            }
        }
        
        // 更新BNB余额
        async function updateBalance(account) {
            if (!web3 || !account) return;
            
            try {
                // 获取余额（单位为wei）
                const balanceWei = await web3.eth.getBalance(account);
                // 转换为BNB（1 BNB = 10^18 wei）
                const balanceBNB = web3.utils.fromWei(balanceWei, 'ether');
                // 显示两位小数
                bnbBalance.textContent = parseFloat(balanceBNB).toFixed(4);
            } catch (error) {
                console.error('获取余额失败:', error);
                bnbBalance.textContent = '获取失败';
            }
        }
        
        // 更新网络信息
        function updateNetworkInfo(chainId) {
            switch(chainId) {
                case 56: // BSC主网
                    networkName.textContent = 'Binance Smart Chain (主网)';
                    break;
                case 97: // BSC测试网
                    networkName.textContent = 'Binance Smart Chain (测试网)';
                    break;
                case 1: // Ethereum主网
                    networkName.textContent = 'Ethereum (主网)';
                    break;
                case 3: // Ropsten测试网
                    networkName.textContent = 'Ethereum (Ropsten)';
                    break;
                default:
                    networkName.textContent = `未知网络 (ID: ${chainId})`;
            }
        }
        
        // 断开钱包连接
        function disconnectWallet() {
            try {
                if (walletConnectProvider) {
                    walletConnectProvider.disconnect();
                    walletConnectProvider = null;
                }
                
                connectedWallet = null;
                walletProvider = null;
                web3 = null;
                buttonText.textContent = '连接钱包';
                walletButton.classList.remove('connected');
                walletInfo.classList.remove('show');
                
                console.log('钱包已断开连接');
            } catch (error) {
                console.error('断开连接失败:', error);
            }
        }
        
        // 设置加载状态
        function setLoading(isLoading) {
            if (isLoading) {
                walletButton.classList.add('loading');
                buttonText.textContent = '连接中...';
                walletButton.disabled = true;
            } else {
                walletButton.classList.remove('loading');
                walletButton.disabled = false;
            }
        }
        
        // 复制地址到剪贴板
        function copyToClipboard() {
            const address = walletAddress.textContent;
            if (!address) return;
            
            navigator.clipboard.writeText(address).then(() => {
                alert('地址已复制到剪贴板');
            }).catch(err => {
                console.error('复制失败:', err);
                alert('复制失败，请手动复制');
            });
        }
        
        // 监听账户变化
        function setupEventListeners() {
            if (window.ethereum) {
                window.ethereum.on('accountsChanged', async (accounts) => {
                    if (accounts.length === 0) {
                        // 用户已断开所有账户
                        disconnectWallet();
                    } else {
                        console.log('账户已变更:', accounts[0]);
                        walletAddress.textContent = accounts[0];
                        await updateBalance(accounts[0]);
                    }
                });
                
                window.ethereum.on('chainChanged', (chainId) => {
                    console.log('网络已变更:', chainId);
                    // 更新网络信息
                    updateNetworkInfo(parseInt(chainId, 16));
                    // 重新获取余额
                    if (walletAddress.textContent) {
                        updateBalance(walletAddress.textContent);
                    }
                });
                
                window.ethereum.on('disconnect', (error) => {
                    console.log('钱包已断开:', error);
                    disconnectWallet();
                });
            }
        }
        
        // 检查是否已经连接了钱包
        async function checkConnectedWallet() {
            if (window.ethereum) {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                    if (accounts.length > 0) {
                        // 检测是否是MetaMask
                        if (window.ethereum.isMetaMask) {
                            return 'MetaMask';
                        }
                        // 检测是否是Binance Chain Wallet
                        if (window.BinanceChain && window.BinanceChain === window.ethereum) {
                            return 'Binance Chain Wallet';
                        }
                        // 其他注入的钱包
                        return 'Injected Wallet';
                    }
                } catch (error) {
                    console.error('检查连接状态失败:', error);
                }
            }
            return null;
        }
        
        // 页面加载时检查钱包连接状态
        window.addEventListener('load', async function() {
            setupEventListeners();
            
            const wallet = await checkConnectedWallet();
            if (wallet) {
                // 如果已经连接，更新UI
                try {
                    setLoading(true);
                    connectedWallet = wallet;
                    walletProvider = window.ethereum;
                    buttonText.textContent = wallet;
                    walletButton.classList.add('connected');
                    
                    // 初始化Web3实例
                    web3 = new Web3(walletProvider);
                    
                    // 获取账户地址
                    const accounts = await web3.eth.getAccounts();
                    const currentAccount = accounts[0];
                    walletAddress.textContent = currentAccount;
                    
                    // 获取网络信息
                    const chainId = await web3.eth.getChainId();
                    updateNetworkInfo(chainId);
                    
                    // 获取并显示BNB余额
                    await updateBalance(currentAccount);
                    
                    // 显示钱包信息区域
                    walletInfo.classList.add('show');
                    
                    console.log('已检测到连接的钱包:', wallet);
                } catch (error) {
                    console.error('初始化连接状态失败:', error);
                } finally {
                    setLoading(false);
                }
            }
        });
    </script>
</body>
</html>
